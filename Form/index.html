<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="outer center">
        <h2>Customer Survey Form</h2>
        <div class="formDiv center">
            <form action="">
                <div class="first">
                        <div>
                            <label for="name">Name</label>
                            <br>
                            <br>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label for="email" class="Email">Email</label>
                            <br>
                            <br>
                            <input type="email" id="email" class="Email">
                        </div>
                </div>

                &nbsp;
                <div class="second">

                    <label>
                        Is this first time You are using our products & service<br>
                        <input type="radio" name="choice-radio">
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="choice-radio">
                        No
                    </label>

                </div>

                &nbsp;

                <div class="third">
                    <label>
                        Would you suggestion to your friend and colleague?<br>
                        <input type="radio" name="choice-radio">
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="choice-radio">
                        No
                    </label>
                </div>

                &nbsp;

                <div class="fourth">

                    <label>
                        How satisfied are you with our company overall?
                    </label>
                    <label>
                        <input type="radio" name="choice-radio">
                        Satisfied
                    </label>
                    <label>
                        <input type="radio" name="choice-radio">
                        Undecided
                    </label>
                    <label>
                        <input type="radio" name="choice-radio">
                        Unsatisfied
                    </label>

                </div>

                &nbsp;

                <div>
                    <label >
                        Do you have any suggestion to improve our Service?
                        <textarea name="" id="" cols="60" rows="10"></textarea><br>
                    </label>
                </div>
                &nbsp;

                <div class="btnD">
                    <button class="btn">SUBMIT</button>
                </div>
                &nbsp;
            </form>
        </div>


        <div class="copyW">
            <p>
              &copy; 2018 Customer Survey Form. All Rights Reserved | Designed by&nbsp;<span>W3Layout.</span>
            </p>
        </div>


    </div>

</body>

</html>
